<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exotic Pets To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("img/v2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- HEADER -->
    <header
      class="text-white text-3xl font-bold text-center py-6 bg-black bg-opacity-50"
    >
      Exotic Pets To-Do List
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex justify-center items-start mt-10 px-4">
      <div
        class="bg-white bg-opacity-30 backdrop-blur-md p-6 rounded-xl w-full max-w-md shadow-lg"
      >
        <!-- Form Input -->
        <form id="task-form" class="space-y-4">
          <input
            type="text"
            id="task-input"
            placeholder="Tambahkan tugas"
            class="w-full px-4 py-2 rounded bg-white bg-opacity-80 focus:outline-none"
          />
          <input
            type="date"
            id="task-date"
            class="w-full px-4 py-2 rounded bg-white bg-opacity-80 focus:outline-none"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
          >
            Tambah Tugas
          </button>
        </form>

        <!-- Filter Tanggal -->
        <div class="mt-4">
          <label for="filter-date" class="block text-white mb-1"
            >Filter berdasarkan tanggal:</label
          >
          <input
            type="date"
            id="filter-date"
            class="w-full px-4 py-2 rounded bg-white bg-opacity-80 focus:outline-none"
          />
        </div>

        <!-- Task List -->
        <ul id="task-list" class="mt-4 space-y-3"></ul>

        <!-- Tombol Hapus Semua -->
        <button
          id="clear-tasks"
          class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded mt-6"
        >
          Hapus Semua Tugas
        </button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-white py-4 bg-black bg-opacity-50">
      &copy; 2025 Exotic Pets by Dirga
    </footer>

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
